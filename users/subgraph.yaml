kind: Subgraph
version: v2
definition:
  name: users
  generator:
    rootPath: .
  includePaths:
    - metadata
  envMapping:
    USERS_USER_PG_AUTHORIZATION_HEADER:
      fromEnv: USERS_USER_PG_AUTHORIZATION_HEADER
    USERS_USER_PG_READ_URL:
      fromEnv: USERS_USER_PG_READ_URL
    USERS_USER_PG_WRITE_URL:
      fromEnv: USERS_USER_PG_WRITE_URL
  connectors:
    - path: connector/user_pg/connector.yaml
      connectorLinkName: user_pg
