kind: Connector
version: v2
definition:
  name: clickhouse
  subgraph: analytics
  source: hasura/clickhouse:v0.2.8
  context: .
  envFile: .env.cloud
  envMapping:
    CLICKHOUSE_PASSWORD:
      fromEnv: CLICKHOUSE_PASSWORD
    CLICKHOUSE_URL:
      fromEnv: CLICKHOUSE_URL
    CLICKHOUSE_USERNAME:
      fromEnv: CLICKHOUSE_USERNAME
