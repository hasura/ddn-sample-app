kind: Connector
version: v2
definition:
  name: clickhouse
  subgraph: analytics
  source: hasura/clickhouse:v0.2.8
  context: .
  envMapping:
    CLICKHOUSE_PASSWORD:
      fromEnv: ANALYTICS_CLICKHOUSE_CLICKHOUSE_PASSWORD
    CLICKHOUSE_URL:
      fromEnv: ANALYTICS_CLICKHOUSE_CLICKHOUSE_URL
    CLICKHOUSE_USERNAME:
      fromEnv: ANALYTICS_CLICKHOUSE_CLICKHOUSE_USERNAME
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: ANALYTICS_CLICKHOUSE_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:
      fromEnv: ANALYTICS_CLICKHOUSE_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: ANALYTICS_CLICKHOUSE_OTEL_SERVICE_NAME
