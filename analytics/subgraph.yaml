kind: Subgraph
version: v2
definition:
  name: analytics
  generator:
    rootPath: .
  envFile: .env.analytics
  includePaths:
    - metadata
  envMapping:
    ANALYTICS_CLICKHOUSE_AUTHORIZATION_HEADER:
      fromEnv: ANALYTICS_CLICKHOUSE_AUTHORIZATION_HEADER
    ANALYTICS_CLICKHOUSE_READ_URL:
      fromEnv: ANALYTICS_CLICKHOUSE_READ_URL
    ANALYTICS_CLICKHOUSE_WRITE_URL:
      fromEnv: ANALYTICS_CLICKHOUSE_WRITE_URL
  connectors:
    - path: connector/clickhouse/connector.yaml
      connectorLinkName: clickhouse
