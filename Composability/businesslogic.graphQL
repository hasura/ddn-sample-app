query BasicOrders {
  sales_orders {
    createdAt
    deliveryDate}}

query OrderNestedFields {
  sales_orders {
    createdAt
    deliveryDate
    users {
      coupons {
        amount
      }
    }
    products {
      price
    }
  }
}


query DateTransformation {
  sales_orders {
    createdAt
    formattedCreatedAt # data transformation using TS functions
    deliveryDate
    formattedDeliveryDate # data transformation using TS functions
    users{
      coupons{
        amount
      }
    }
    products{
      price
    }}}


query SalesOrdersPage {
  sales_orders {
    createdAt
    formattedCreatedAt # data transformation using TS functions
    deliveryDate
    formattedDeliveryDate # data transformation using TS functions
    users{
      coupons{
        amount
        formatCurrency # data transformation using TS functions
      }
    }
    products{
      price
      formatCurrency # data transformation using TS functions
    }}}

